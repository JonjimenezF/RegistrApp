<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>BIENVENIDOS ALUMNOS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-list>
      <ion-item>
        <ion-input class="animated-title" [(ngModel)]="user.usuario" label="Correo " type="email" placeholder="correo@duocuc.cl"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input class="animated-title" [(ngModel)]="user.password" label="Contraseña " type="password" placeholder="Ingrese clave"></ion-input>
      </ion-item>
    </ion-list>
    <ion-item>
      <a style="margin: 10px;" href="/recuperarcontrasena">¿olvide mi contraseña?</a>
    </ion-item>
      <ion-button class="animated-title" (click)=" ingresar()">INGRESAR</ion-button>
      <ion-button class="animated-title" (click)="home()">Volver</ion-button>
</ion-content>
