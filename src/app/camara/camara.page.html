<ion-header [translucent]="true">
  <ion-toolbar>
      <ion-title style="">Escanear Asistencia</ion-title>
    <ion-buttons slot="start" >
      <ion-back-button defaulthref="login" text="" style="color: rgb(0, 0, 0);"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Escanear</ion-title>
    </ion-toolbar>
  </ion-header>

</ion-content>

<ion-content class="fondohome">
  <ion-card-content>
    <div style="text-align: center; margin-top:30px;">
      <ion-button fill="solid" shape="round" class="loginbtn" style="--background: #1f1d6e;"
        (click)="scanBarcode()">Escanear</ion-button>
    </div>
  </ion-card-content>
</ion-content>
