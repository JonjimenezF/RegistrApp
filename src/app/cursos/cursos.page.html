<ion-header class="ion-no-border">
  <ion-toolbar>
    <p style="color: black;margin-left: 35%;">Mis cursos</p>
    <ion-buttons slot="start" >
      <ion-back-button defaulthref="login" text="" style="color: rgb(0, 0, 0);"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
  <div class="nombCarrera">
    <p class="nombCarrera" >{{userCarrera?.nombre_carrera}}</p>
  </div>
</ion-header>


<ion-content class="fondohome">
  <div *ngFor="let userAsigna of userAsignatura" (click)="home(userAsigna?.nombre_asignatura)" style="margin: 10px;background-color: white;">
    <div class="divAsignatura">
      <h4 style="margin-left: 10px;">{{ userAsigna?.nombre_asignatura }}</h4>
      <p style="margin-left: 10px;">{{ userAsigna?.codigo_asignatura }}</p>
    </div>
  </div> 
</ion-content>
