<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>BIENVENIDO {{ userInfo?.nombre }} {{ userInfo?.apellido }} </ion-title>
  </ion-toolbar>
</ion-header>




<ion-content [fullscreen]="true">
  <ion-item>
    <h2>Rut: {{ userInfo?.rut }}</h2>
  </ion-item>
  <ion-item>
    <h2>Horario: {{ userInfo?.horario }}</h2>
  </ion-item>
  <ion-item>
  <h2>Asignatura: {{ userInfo?.asignatura}}</h2>
  </ion-item>
  <ion-button style=" margin: 20px; display: flex;" href="/home">Volver</ion-button>
</ion-content>
