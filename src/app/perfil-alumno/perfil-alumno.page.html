<ion-header>
  <ion-toolbar>
    <ion-title>Perfil del Alumno</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>RUT: {{userInfo?.Rut}} </ion-card-subtitle>
      <ion-card-title>Nombre: {{userInfo?.Nombre}}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label position="stacked">Edad: {{userInfo?.edad}}</ion-label>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Correo Electrónico: {{userInfo?.correo}}</ion-label>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Teléfono: {{userInfo?.telefono}}</ion-label>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Carrera: {{userCarrera?.nombre_carrera}}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <ion-button expand="full" color="primary">Editar Perfil</ion-button>
</ion-content>
