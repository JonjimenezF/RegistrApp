<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>BIENVENIDOS ALUMNOS</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-content [fullscreen]="true">
    <ion-list>
      <ion-item>


        <ion-input class="animated-title" [(ngModel)] ="user.usuario" label="Correo " type="email" placeholder="correo@duocuc.cl"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input class="animated-title"  [(ngModel)] ="user.password" label="Contraseña " type="password" value="contraseña"></ion-input>
      </ion-item>

      <ion-button class="animated-title" (click)=" ingresar()">ENTRAR</ion-button> 
      <ion-button class="animated-title"  href="/home">SALIR</ion-button>


    </ion-list>
</ion-content>
