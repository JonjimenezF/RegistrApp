<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      BIENVENIDOS 
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
      <ion-input label="RUT" type="number" placeholder="198561247"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="Correo " type="email" placeholder="email@duocuc.cl"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="Nombre " placeholder="Introducir texto"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="Apellidos" placeholder="Introducir texto"></ion-input>
    </ion-item>

    <ion-button>Ingresar</ion-button> 
    <ion-button>SALIR</ion-button>
  </ion-list>
</ion-content>
